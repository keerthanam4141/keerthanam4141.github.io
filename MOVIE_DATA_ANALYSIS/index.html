%%html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .profile-card {
            background: #fff;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
            display: block;
        }

        .profile-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-info {
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
            <h2 class="profile-name">Your Name</h2>
            <div class="profile-info">
                <p><strong>Title:</strong> Software Engineer & Data Scientist</p>
                <p><strong>Email:</strong> your.email@example.com</p>
                <p><strong>Location:</strong> Your Location</p>
                <p><strong>About Me:</strong> A brief description about yourself.</p>
            </div>
        </div>
    </div>
</body>
</html>
